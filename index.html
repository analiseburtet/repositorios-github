<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Repositórios</title>
  </head>
  <body>
    <div class="container card mt-5">
      <h1 class="pt-3 pb-2">Repositórios</h1>
    <ul class="nav flex-column repo-list mb-3 nav-pills">
    </ul>
    <div class="hide">
      <h1>Contribuidores</h1>
      <nav class="nav nav-pills nav-justified constributors-list">
      </nav>
      <div class="nav justify-content-between mb-3">
        <h1>Issues</h1>
        <div>
          <button type="button" class="btn btn-success open">Open</button>
          <button type="button" class="btn btn-danger closed">Closed</button>
        </div> 
        </div>
      </div>
      <ul class="nav flex-column issues-list">
      </ul>
      <div class="issue-hide mb-3 comments-list">
      </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
